<!-- templates/courses/sub_course_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ main_course.title }} - Sub Courses</title>
    <style>
        /* Custom styles for course cards */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        .course-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .course-card {
            width: calc(25% - 20px); /* Adjust based on the number of cards you want in a row */
            height: 450px; /* Fixed height for each card */
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }
        .course-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.05); /* Increase size by 5% on hover */
        }
        .course-card img {
            width: 100%;
            height: 200px;
            border-bottom: 1px solid #ddd;
        }
        .course-card .card-body {
            padding: 20px;
            flex-grow: 1;
        }
        .course-card .card-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .course-card .text-muted {
            color: #6c757d;
        }
        .course-card .card-text {
            margin-top: auto; /* Push text to the bottom */
        }
        a{
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ main_course.title }} - Sub Courses</h1>
        <div class="course-list">
            {% for sub_course in sub_courses %}
            <div class="course-card">
                <img class="img" src="{{ sub_course.cover_photo.url }}" alt="Course Cover">
                <div class="card-body">
                <a href="{% url 'sub_course_detail' sub_course.id %}">  <!-- Updated URL pattern name -->
                    <h2 class="card-title">{{ sub_course.title }}</h2>
                    <p class="card-text"><strong class="text-muted">Instructor: {{ sub_course.instructor }}</strong></p>
                    <p class="card-text">{{ sub_course.description }}</p>
                </a>
                <a href="{% url 'payment_page' %}">Go to Payment Page</a>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
